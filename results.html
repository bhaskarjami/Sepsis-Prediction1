<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepsis Prediction Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .result-card {
            transition: all 0.3s ease-in-out;
        }

        .risk-bar {
            width: {{ risk_bar_width }}; /* This will be dynamically set by Flask */
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Sepsis Prediction Results</h1>
            <p class="text-gray-600 mt-2">Here is the simulated sepsis risk assessment.</p>
        </header>

        <div id="result-section">
            <div id="result-card" class="result-card bg-white p-6 rounded-xl shadow-lg mx-auto">
                <div class="text-center">
                    <h3 class="text-xl font-semibold mb-2">Simulated Sepsis Risk:</h3>
                    <p id="result-text" class="text-4xl font-bold mb-4 {{ risk_color_class }}">{{ risk_level }}</p>
                    <div class="w-full bg-gray-200 rounded-full h-4 mb-4">
                        <div id="risk-bar" class="h-4 rounded-full transition-all duration-500 {{ risk_bar_color }} risk-bar">
                        </div>
                    </div>
                    <p id="result-explanation" class="text-gray-600">{{ result_explanation | safe }}</p>
                </div>

                <div class="mt-8 text-center">
                    <a href="/"
                        class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 shadow-md hover:shadow-lg">
                        Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
